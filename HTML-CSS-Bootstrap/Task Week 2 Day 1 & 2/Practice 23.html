<!DOCTYPE html>
<html>
<body>
  <div>
    <h2>Arrays</h2>
    <input type="button" value="Click Me" onclick="Func_sort()">
  </div>
  <script>
  function Func_sort() {
      var users = ["Kapil", "Sangeeta", "Amar"];
      users[0] = "Kabir"; 
      users.sort();
      alert("Sorted items are: " + users[0] + "," + users[1] + "," + users[2]);
    }
  </script>
</body>
</html>
