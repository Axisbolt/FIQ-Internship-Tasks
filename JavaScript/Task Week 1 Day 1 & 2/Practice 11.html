<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Click Event</h2>
    <p id="a">Kapil Chouhan</p>
    <button type="button" onclick="Func1()">Change</button>
  </div>
  <script>
    function Func1() {
      document.getElementById("a").innerText = "Sangeeta Chouhan"
    }
  </script>
</body>

</html>
