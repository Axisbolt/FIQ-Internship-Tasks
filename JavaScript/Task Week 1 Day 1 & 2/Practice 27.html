
  <!DOCTYPE html>
  <html>
  <body>
    <div>
      <h2>Arrays</h2>
      <input type="button" value="Click Me" onclick="Filter()">
    </div>
    <script>
function Filter() {
      var data = [
        {
          id: 1,
          name: "Kapil",
          age: 22
        },
        {
          id: 2,
          name: "Ankush",
          age: 21
        },
        {
          id: 3,
          name: "Vanshita",
          age: 20
        }
      ];
      console.log('Actual data', data);
      var filteredValues = data.filter(x => x.age >= 21); 
      console.log('Filtered data', filteredValues);
    }

  
    </script>
  </body>
  </html>
