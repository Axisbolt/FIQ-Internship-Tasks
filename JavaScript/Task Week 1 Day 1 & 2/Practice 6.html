<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Document Object Model</h2>

    <label for="x" id="xName">Enter FirstName:</label><br>
    <input type="text" id="x" name="x" class="Classx" value=""><br>

    <label for="y" id="yName">Enter LastName:</label><br>
    <input type="text" id="y" name="y" class="Classy" value=""><br>

    <button type="button" onclick="Func1()">Click to Add</button>
  </div>
  <script>
    function Func1() {
      var e = document.getElementsByTagName("input");
      console.log('Log html list', e);
      console.log('Log html inner value1', e[0].value);
      console.log('Log html inner value2', e[1].value);
    }
  </script>

</body>

</html>
